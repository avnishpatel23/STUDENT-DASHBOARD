<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .show-password input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3734ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3c0078;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="old-password">Old Password</label>
            <input type="text" id="old-password" placeholder="Type Old Password" required>
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="New Password" required>
            
            <label for="confirm-password">Re-Type New Password</label>
            <input type="password" id="confirm-password" placeholder="Re-Type New Password" required>
            
            <div class="show-password">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password">Show Password</label>
            </div>
            
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const oldPassword = document.getElementById('old-password');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            const showPassword = document.getElementById('show-password');

            const type = showPassword.checked ? 'text' : 'password';
            oldPassword.type = type;
            newPassword.type = type;
            confirmPassword.type = type;
        }
    </script>
</body>
</html>
