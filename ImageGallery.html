<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .gallery-container {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      font-size: 16px;
    }

    .gallery-item:hover .caption {
      display: block;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery-header">Alumni Meet - Image Gallery</div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="ph1.jpg" alt="Image 1">
        <div class="caption">Image 1 Description</div>
      </div>
      <div class="gallery-item">
        <img src="ph2.jpg" alt="Image 2">
        <div class="caption">Image 2 Description</div>
      </div>
      <div class="gallery-item">
        <img src="ph1.jpg" alt="Image 3">
        <div class="caption">Image 3 Description</div>
      </div>
      <div class="gallery-item">
        <img src="ph2.jpg" alt="Image 4">
        <div class="caption">Image 4 Description</div>
      </div>
      <div class="gallery-item">
        <img src="ph1.jpg" alt="Image 5">
        <div class="caption">Image 5 Description</div>
      </div>
      <div class="gallery-item">
        <img src="ph2.jpg" alt="Image 6">
        <div class="caption">Image 6 Description</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Â© 2024 Your Institution Name
  </div>

</body>
</html>
