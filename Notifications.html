<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .notification-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .notification {
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #1e90ff;
      background: #f1f9ff;
    }

    .notification h4 {
      margin: 0;
      color: #1e90ff;
    }

    .notification p {
      margin: 5px 0 0;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e90ff;
      color: white;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Notifications</header>
  <div class="notification-container">
    <div class="notification">
      <h4>Assignment Reminder</h4>
      <p>Complete your Assignment 3 by 25th Nov 2024.</p>
    </div>
    <div class="notification">
      <h4>Exam Notice</h4>
      <p>Mid-term exams start from 1st Dec 2024. Check the timetable!</p>
    </div>
  </div>
  <footer>Â© 2024 Avnish Patel | All Rights Reserved</footer>
</body>
</html>
